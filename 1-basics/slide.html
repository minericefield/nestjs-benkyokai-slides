<h4>Injectable</h4>
<p>ここで Injectable デコレーターが登場しました<br />
これは文字通り <code>AppService</code> を実体として <strong>注入することができる</strong> ということを意味します (実際に注入している箇所は後で確認します)</p>
<p>Injectable な部品を NestJS では <strong>Provider</strong> と呼びます<br />
つまり、こちらのサービスはプロバイダーの一種だということになります</p>
<p>なお、 Injectable はデフォルトでシングルトンのプロバイダーを生成し、その唯一のインスタンスがアプリケーション全体で共有されます<br />
(<a href="https://docs.nestjs.com/fundamentals/injection-scopes#provider-scope">その他のスコープやスコープの指定方法など、色々あります</a>)</p>
</section>

<h4>ルーティングとHTTPメソッド</h4>

<p>NestJS ではルーティングの定義はコントローラーに直接記述します<br />
先ほどの、 <code>AppController</code> の場合、ルートのエンドポイント(<code>/</code>)に対してGetのリクエストをすると <code>getHello</code> メソッドが実行されます<br />
例えば以下のように修正すると、先ほどの <code>getHello</code> メソッドのルートは <code>/app/hello</code> になります</p>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">@Controller</span>(<span class="hljs-string">&#x27;app&#x27;</span>) <span class="hljs-comment">// パスプレフィックス的な感じでパスのグルーピングなどが可能</span>
<span class="hljs-keyword">export</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">AppController</span> </span>{
  <span class="hljs-meta">@Get</span>(<span class="hljs-string">&#x27;hello&#x27;</span>) <span class="hljs-comment">// /app/hello</span>
  getHello(): ...

  <span class="hljs-meta">@Post</span>() <span class="hljs-comment">// /app</span>
  createHello(<span class="hljs-meta">@Body</span>() body: RequestBody): ...
}
</span></span></foreignObject></svg></code></pre>

<h5>jsonファイル、fs-extraを用いた実装</h5>
<pre><code class="language-ts"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> { readJSON, writeJSON } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;fs-extra&#x27;</span>;
<span class="hljs-keyword">import</span> { Injectable } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@nestjs/common&#x27;</span>;
<span class="hljs-keyword">import</span> { TextsStorage } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;./texts-storage&#x27;</span>;
<span class="hljs-keyword">import</span> { resolve } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;path&#x27;</span>;

<span class="hljs-meta">@Injectable</span>()
<span class="hljs-keyword">export</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">TextsStorageJsonFsExtra</span> <span class="hljs-title">implements</span> <span class="hljs-title">TextsStorage</span> </span>{
  <span class="hljs-keyword">private</span> <span class="hljs-keyword">readonly</span> STORAGE_PATH = resolve(__dirname, <span class="hljs-string">&#x27;texts-json-storage.json&#x27;</span>);

  <span class="hljs-keyword">async</span> <span class="hljs-function"><span class="hljs-title">find</span>(<span class="hljs-params"></span>)</span> {
    <span class="hljs-keyword">return</span> readJSON(<span class="hljs-built_in">this</span>.STORAGE_PATH);
  }

  <span class="hljs-keyword">async</span> <span class="hljs-function"><span class="hljs-title">create</span>(<span class="hljs-params">text: <span class="hljs-built_in">string</span></span>)</span> {
    <span class="hljs-keyword">const</span> currentTexts = <span class="hljs-keyword">await</span> readJSON(<span class="hljs-built_in">this</span>.STORAGE_PATH);
    <span class="hljs-keyword">await</span> writeJSON(<span class="hljs-built_in">this</span>.STORAGE_PATH, [...currentTexts, text]);
  }
}
</span></span></foreignObject></svg></code></pre>

<h5>しかしそもそも Service とは? というテーマに意味はあるのか</h5>

<ul>
<li>プログラムは全体として、機能要件・非機能要件の両方を含む複雑なもの</li>
<li>例えばこれらを無秩序にごちゃまぜにしてしまうと、実装(、修正)が困難になる
<ul>
<li>機能要件、非機能要件はそれぞれどこにあるのか? どこに実装すべきか</li>
<li>どの部分が他のどこに影響を与えるのか?</li>
</ul>
</li>
</ul>
<p>などなど、、、</p>
<p>ある程度の原則を共通認識として持っていないとソースの維持コストが増加してしまうかもしれません<br />
特に Service という言葉は意味が広く抽象的なので無秩序な状況を生みやすそう</p>
</section>

<h5>NestJS 公式の見解</h5>

<p>調べてみたのですが、はっきりとした Service の定義は見つけられませんでした</p>
<blockquote>
<p><a href="https://docs.nestjs.com/providers">Controllers should handle HTTP requests and delegate more complex tasks to providers. </a></p>
</blockquote>
<ul>
<li>コントローラーはより複雑なタスクをプロバイダーに委譲すると言っている</li>
<li>実際にコントローラーはサービスに依存しそのようなことをサンプルコードでもやっているが、サービスやその他プロバイダーが常にこのようなものだとは言っていない
<ul>
<li><a href="https://docs.nestjs.com/techniques/logger#custom-implementation">LoggerService</a>, <a href="https://docs.nestjs.com/techniques/configuration#using-the-configservice">ConfigService</a> など、コントローラー以外からも使われるようなプロバイダーにもサービスという命名が使用されている など</li>
</ul>
</li>
</ul>

<h5>自分たちで何かしらの原則を導入するのが良いかもしれません</h5>

<p>例えばDDDだと、</p>
<p>サービスレイヤー = アプリケーションレイヤー になります</p>
<blockquote>
<p>Presentation layer = user interface layer<br />
<strong>Service layer = application layer</strong><br />
Business logic layer = domain layer = model layer<br />
Data access layer = infrastructure layer</p>
</blockquote>
<p>引用: <a href="https://www.amazon.co.jp/Learning-Domain-driven-Design-Aligning-Architecture/dp/1098100131">Learning Domain-Driven Design: Aligning Software Architecture and Business Strategy</a></p>
<h6>「Service = 機能要件を満たす純粋なシナリオ」</h6>
<p>みたいな原則を自分たちで導入するのはありだと思います</p>
</section>
